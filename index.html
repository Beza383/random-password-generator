<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Password Generator</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <div class="password-container">
      <h2>Password Generator</h2><br>
      <div class="input-container">
        <input type="text" id="input" class="input" placeholder="Generate Password" readonly>
        <i class="far fa-copy fa-2x" title="Copy password" aria-label="Copy Password"></i>
      </div>
      <button class="btn">Generate</button>
    </div>
    <div class="alert-container active">Password Copied</div>
  </div>
  <script src="script.js"></script>
</body>

</html>
